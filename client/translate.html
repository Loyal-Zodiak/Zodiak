<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row shadow-sm pt-4 pb-4">
          <div class="col-3">
            <div class="btn-group-vertical">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Sign</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter your sign here" aria-label="Username" aria-describedby="basic-addon1" id="sign">
                  </div>
                <button type="button" class="btn btn-outline-success" id="today">Today</button>
                <button type="button" class="btn btn-outline-success" id="tomorrow">Tomorrow</button>
                <button type="button" class="btn btn-outline-success" id="yesterday">Yesterday</button>
              </div>
          </div>
          <div class="col-9">
            <div class="horoscopeData" style="width: 100%;">
            </div>
            <div class="input-group">
                <select class="custom-select" id="language" aria-label="select language">
                  <option value="" selected>Choose language...</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" id="translate" type="button">Translate</button>
                </div>
            </div>              
          </div>
        </div>
      </div>
    
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous">
    </script>
    <script src="script_Zodiac.js"></script>
    <script src="translate.js"></script>
</body>
</html>
