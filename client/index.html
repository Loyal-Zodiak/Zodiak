<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nova+Round&display=swap" rel="stylesheet"> 
    <meta
        name="google-signin-client_id"
        content="135275767764-8v6d03qgam3pg4j77msdftti1nk0nd9l.apps.googleusercontent.com"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <style>
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
    <video autoplay muted loop id="myVideo">
        <source src="./src/vid_bg.mp4">
    </video>
    <a id="btn-kembali" style="position: absolute; top: 0; right: 0; z-index: 2;" class="btn btn-dark text-white m-5">Kembali</a>
    <div id="form" style="position: absolute; top: 0; left: 50vh;">
        <div class="container">
            <div class="row" style="width: 100vh;">
                <div class="col-3"></div>
                <div class="col-6 text-center">
                    <div>
                        <div class="text-center">
                            <img class="pb-2 pt-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Zodiac_wheel.svg/400px-Zodiac_wheel.svg.png">
                        </div>
                        <h1 class="text-white" style="font-size: 80px; text-shadow: 4px 4px 4px #aaa;">Loyal Zodiac</h1>
                        <div class="d-flex justify-content-center">
                            <div class="g-signin2 align-self-center" data-onsuccess="onSignIn"></div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <div id="user-input" style="position: absolute; top: 0; left: 50vh;">
        <div class="row d-flex justify-content-center align-items-center flex-column" style="width: 100vh;height: 100vh;">
            <h1 id="siapa-kamu" class="text-white" style="font-size: 80px;text-shadow: 4px 4px 4px #262626;">Siapa Kamu?</h1>
            <form class="text-center">
                <div class="text-white form-group">
                  <label style="font-size: 30px;text-shadow: 4px 4px 4px #262626;" for="input-nama">Nama</label>
                  <input type="text" class="form-control" id="input-nama">
                </div>
                <div class="text-white form-group">
                  <label style="font-size: 30px;text-shadow: 4px 4px 4px #262626;" for="input-tgl-lahir">Tanggal Lahir</label>
                  <input type="text" class="form-control" id="input-tgl-lahir" placeholder="dd-mm-yyy">
                </div>
                <button id="btn-submit-nama" type="button" class="btn btn-primary">Submit</button>
                <div class="m-3">
                    <button class="btn btn-danger" onclick="signOut()">Log Out</button>
                </div>
            </form>
        </div>
    </div>

    <div id="user-zodiac" style="position: absolute; top: 0; left:0 ;width: 100%; height: 100%; bottom: 0;">
        <div class='row' style="width: 100%;height: 100%;">
            <div id="field-user" class="col-4 text-center p-5" style="width: 100%;height: 100vh;opacity: 0.8; background-color:rgba(156, 204, 240, .2) ;">
                
            </div>
            <div id="field-ramalan" class="col-8 text-center p-5" style="width: 100%;height: 100%;">
                
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-language" tabindex="-1" role="dialog" aria-labelledby="modal-language" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-language">Choose language</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select class="custom-select" id="language" aria-label="select language">
                    <option value="" selected>Choose language...</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="doTranslate">Translate</button>
            </div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="./jquery.js"></script>
    <script src="./script_Pasar.js"></script>
    <script src="./script_Zodiac.js"></script>
    <script src="./scriptLogin.js"></script>
    <script src="translate.js"></script>
</body>
</html>
